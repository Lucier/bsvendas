<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
<title>Cadastro de região</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${regiao.nova}">Cadastro de regiao</h1>
					<h1 th:unless="${regiao.nova}"
						th:text="|Edição da regiao ${regiao.nome}|">Edição
						de região</h1>
				</div>

				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/regioes}"> <i
							class="glyphicon  glyphicon-plus-sign"></i> <span
							class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${regiao}"
			th:action="${regiao.nova} ? @{/regioes/nova} : @{/regioes/{codigo}(codigo=${regiao.codigo})}">

			<brewer:message />

			<input type="hidden" th:field="*{codigo}" />

			<div class="row">
				<div class="form-group  col-sm-12  bw-required"
					th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label> <input
						type="text" class="form-control" id="nome"
						autofocus="autofocus" th:field="*{nome}" />
				</div>
			</div>

			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
